<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form 2025 - 2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
        }
        .left-section {
            width: 42%;
            background-color: #00185e;
            color: white;
            padding: 20px;
        }
        .right-section {
            width: 70%;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .gender-section, .program-section {
            display: flex;
            align-items: center;
        }
        .gender-section select, .program-section input {
            margin-left: 10px;
        }
        .submit-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <img src="admission left.png" alt="Admissions Info">
    </div>

    <div class="right-section">
        <!-- Make sure form action is pointing to the right route -->
        <form action="/submit-form" method="post">
            <h2>Application Form 2025 - 2026</h2>
            
            <div class="form-group">
                <label for="name">Applicant Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="mobile">Applicant's Mobile No *</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label for="email">Applicant's Email ID *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Create Password *</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="country">Country *</label>
                <select id="country" name="country" required>
                    <option value="India">India</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State/Province *</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode *</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>

            <div class="form-group">
                <label for="contact_time">Preferred Contact Time (IST) *</label>
                <select id="contact_time" name="contact_time" required>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Preferred Language of Communication *</label>
                <select id="language" name="language" required>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Telugu">Telugu</option>
                </select>
            </div>

            <div class="form-group gender-section">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group program-section">
                <label>Program Level *</label>
                <input type="radio" id="ug" name="program_level" value="UG" required>
                <label for="ug">UG</label>
                <input type="radio" id="phd" name="program_level" value="PhD" required>
                <label for="phd">Ph.D</label>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</div>

</body>
</html>
